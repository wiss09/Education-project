
    <div class="course">
        <div class="course_image"><img [src]="courseInput.img" alt=""></div>
        <div class="course_body">
            <h3 class="course_title"><a href="course.html">{{courseInput.nameCourse}}</a></h3>
            <div class="course_teacher">{{courseInput.teacherCourse}}</div>
            <div class="course_text">
                <p>Lorem ipsum dolor sit amet, consectetur adipi elitsed do eiusmod tempor</p>
            </div>
        </div>
        <div class="course_footer ">
            <div class="course_footer_content d-flex flex-row align-items-center justify-content-start ">
                <div class="course_info ">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                    <span  *ngIf="rating(courseInput.priceCourse)=='high' " >5 Student</span>
                    <span  *ngIf="rating(courseInput.priceCourse)=='medium' ">10 Student</span>
                    <span  *ngIf="rating(courseInput.priceCourse)=='low' ">20 Student</span>
                </div>
                <div class="course_info">
                    <i class="fa-solid fa-star"></i>
                    <span *ngIf="rating(courseInput.priceCourse)=='high' ">5 Ratings</span>
                    <span *ngIf="rating(courseInput.priceCourse)=='medium' ">3 Ratings</span>
                    <span *ngIf="rating(courseInput.priceCourse)=='low' ">2 Ratings</span>
                </div>
                <div class="course_price ml-auto">{{courseInput.priceCourse}} Dt</div>
            </div>
        </div>
    </div>
